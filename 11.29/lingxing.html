<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>输出菱形</title>
    <style media="screen">
    </style>
  </head>
  <body>
    <script type="text/javascript">
      var a=[3,2,1,0,1,2,3];
      var b=[1,3,5,7,5,3,1];

      var i,j,k;
      for(k=0;k<7;k++)
      {
         for(j=0;j<a[k];j++)
           document.write("<button style='visibility:hidden;'> </button>");
          for(i=0;i<b[k];i++){
            document.write("<button>*</button>");
          }
          document.write("<br>");
      }
    </script>
  </body>
</html>
