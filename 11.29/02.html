<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>水仙花数</title>
  </head>
  <body>
    <script type="text/javascript">
      var i , sum = 0;
      var ge,shi,bai;
      for (i = 100; i <= 999; i++) {
        ge = parseInt(i%10);
        shi = parseInt((i/10)%10);
        bai = parseInt(i/100);

        sum = Math.pow(ge,3) + Math.pow(shi,3) + Math.pow(bai,3);
        // console.log(sum);
        // var s = parseInt(sum)
        if (sum == i) {
          console.log(i);
        }
      }
    </script>
  </body>
</html>
