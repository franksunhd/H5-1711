<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>九九乘法表</title>
  </head>
  <body>
    <script type="text/javascript">
      var i , j;
      for ( i = 1; i < 10; i++) {
        for(j = 1; j <= i;j++){
          document.write("<button>" + i + "*" + j + "=" + i*j + "</button>");
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
