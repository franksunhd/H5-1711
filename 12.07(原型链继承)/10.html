<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JSON序列化</title>
  </head>
  <body>
    <script type="text/javascript">
      var stu = {
        "name" : "lisi",
        "age" : 23,
        "hobby" : ['read','write','drink'],
        "score" : 88
      }

      var str = JSON.stringify(stu,function(key,value){
        if (key === "age") {
          return value + 100;
        }

        if (key === "score") {
          return value - 10;
        }

        return value;
      });

      console.log(str);

      str = JSON.stringify(stu,['name','age','score']);
      console.log(str);

      str = JSON.stringify(stu,null,'\t');
      console.log(str);
    </script>
  </body>
</html>
