<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JSON解析</title>
  </head>
  <body>
    <script type="text/javascript">
      var str = '{"name":"lisi","age":10,"score":90}';
      var json = JSON.parse(str);

      console.log(json);

      var obj = JSON.parse(str,function(key,value){
        if (key === 'name') {
          return "我是" + value;
        }

        if (key === 'score') {
          return "实际成绩为:" + (value - 10);
        }

        return value;
      });

      console.log(obj);
    </script>
  </body>
</html>
