<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>wrapInner()创建一个新的元素 内部插入</title>
</head>
<body>
  <div id="all">
    <div class="name">Richard.Wang</div>
    <p class="new">HTML5全栈开发</p>
    <div id="new">北京菜鸟在线</div>
    <div class="new">孙思研</div>
  </div>

  <script src="./js/jquery-3.1.1.min.js"></script>
  <script type="text/javascript">
    // wrapInner() 是给 符合选中元素的 每一个元素的内容外 添加一次
    var newElem = $("<div class='inner'></div>").css('border', '1px solid red');
    $('.new').wrapInner(newElem);
  </script>

</body>
</html>
