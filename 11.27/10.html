<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>insertAfter()创建一个新的元素</title>
  </head>
  <body>
    <p>hello</p>
    <p class="new">mycolor</p>
    <p>world</p>

    <script src="./js/jquery-3.1.1.min.js" charset="utf-8"></script>
    <script type="text/javascript">

    // insertAfter() 
      $('<h3>this is a h3 tag</h3>').insertAfter('p.new');

    </script>
  </body>
</html>
