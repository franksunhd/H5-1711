<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>after()外部插入</title>
  </head>
  <body>
    <div class="container">
      <h2>HTML 5</h2>
      <div class="inner">HELLO</div>
      <div class="inner">WORLD</div>
    </div>
    <script src="./js/jquery-3.1.1.min.js" charset="utf-8"></script>
    <script type="text/javascript">
      $('.inner').after('<p>Test in inner</p>');
    </script>
  </body>
</html>
