<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>after()创建一个新的元素</title>
</head>
<body>
  <div id="all">
    <div class="new">Richard.Wang</div>
    <p class="new">HTML5全栈开发</p>
    <div id="new">北京菜鸟在线</div>
  </div>

  <b id="ib">Hello</b>
  <p id="ip">what is this? It's </p>

  <script src="./js/jquery-3.1.1.min.js"></script>
  <script type="text/javascript">


    // 创建文本节点
    $('.new').after(document.createTextNode('文本节点'));
    $('.new').after('<span>开源世界!!!</span>');

    // 回调函数

    $('#new').after(function(index, html){
      return ('<h3>'+ index +'</h3>');
    });

    // 改变DOM结构
    $('#ip').after($('#ib'));

  </script>

</body>
</html>
