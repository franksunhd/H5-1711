<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>remove()</title>
  </head>
  <body>
    <p class="first">First</p>
    <p class="Second">Second</p>
    <p class="third">third</p>
    <h3>请点击这里清空 第一个p标签的 内容 </h3>
    <script src="./js/jquery-3.1.1.min.js" charset="utf-8"></script>
    <script type="text/javascript">
      $('h3').click(function(){
        var b;
        b= $('p:first').remove();
        console.log(b);
      });
    </script>
  </body>
</html>
