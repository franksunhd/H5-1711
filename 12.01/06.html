<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>添加自定义事件</title>
    <style media="screen">
      div {
        width: 500px;
        height: 500px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div></div>
    <button type="button" name="button">点击激活事件</button>
    <script src="./js/jquery-3.1.1.min.js" charset="utf-8"></script>
    <script type="text/javascript">
      $("div").on("click",function(){
        $(this).append("<h3>要添加的内容</h3>");
      });

      $("button").bind("click",function(){
        $("div").trigger("click");
      });
    </script>
  </body>
</html>
