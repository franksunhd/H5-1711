<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="div"></div>

    <script src="./js/jquery-3.1.1.min.js" charset="utf-8"></script>
    <script type="text/javascript">
      $("div").css({
        "background":"red",
        "width":"200px",
        "height":"300px"
      });

      // 函数作为参数时，通常称该函数为回调函数(将会在某个时刻被执行)
      // click 内部的函数作为回调函数使用，又称为事件处理函数，此处只是注册一个事件
      // 处理函数。并没有执行该函数。
      // 事件可以添加多个处理函数，触发事件的时候按照注册的顺序触发
    </script>
  </body>
</html>
