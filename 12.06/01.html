<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>闭包</title>
</head>

<body>
  <script type="text/javascript">
    /*
        创建闭包：
        在函数内部定义一个函数，并且该函数引用到了当前作用域中的变量，
        并且要将该函数返回.
        */
    function fun() {
      var a = 10;
      return function() {
        console.log("a = " + a);
      }
    }

    var ret = fun();
    ret();
  </script>
</body>

</html>
