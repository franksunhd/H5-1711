<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!-- 闭包的作用 保留执行环境 -->
    <script type="text/javascript">
      function fun1(){
        var a = 10;
        // fun2 是闭包
        function fun2(){
          for (var i = 0; i < 5; i++) {
            a++;
          }
          console.log(a);
        }
        return fun2;
      }

      var ret = fun1();
      ret();  //15
      // 执行环境保留
      ret();  //20
    </script>
  </body>
</html>
