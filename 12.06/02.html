<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>闭包</title>
  </head>
  <body>
    <script type="text/javascript">
      function fun1(){
        var a = 10; // enclosing 作用域
        // fun2 就是闭包
        function fun2(){
          a++;
          alert(a);
        }
        return fun2;
      }

      var fun = fun1();
      fun(); //11
      // 执行环境保留
      fun(); //12
      // 清除执行环境
      fun = null;
      fun();
    </script>
  </body>
</html>
