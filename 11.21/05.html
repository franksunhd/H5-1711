<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>输出水仙花数</title>
  </head>
  <body>
    <script type="text/javascript">

    for(var i = 100; i < 1000; i++){
      var ge,shi,bai;
      var sum = 0;
      ge = i%10;
      shi = (i/10)%10;
      bai = i/100;

      sum = Math.pow(bai,3)+Math.pow(shi,3)+Math.pow(ge,3);
      // console.log(parseInt(sum));
      if(parseInt(sum)==i)
      {
          console.log(i);
      }
    }
    </script>
  </body>
</html>
