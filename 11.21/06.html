<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>1! + 2! ....+ 10!</title>
  </head>
  <body>
    <script type="text/javascript">
    var mul = 1;
    var sum = 0;

    for(var i = 1; i <= 10; i++)
    {
      mul *= i;
      sum += mul;
    }

    console.log("1! + 2! ....+ 10! = " + sum);
    </script>
  </body>
</html>
