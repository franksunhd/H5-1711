<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>学生信息表</title>
    <style media="screen">
      * {
        margin: 0 ;
        padding: 0;
      }
      table {
        width: 600px;
        margin: 0 auto;
      }

      caption {
        font-size: 30px;
        line-height: 30px;
        margin-top: 30px;
        margin-bottom: 30px;
      }

      tr th,
      tr td {
        text-align: center;
        line-height: 30px;
      }

      .myblue {
        color: blue;
      }

      .myred {
        color: red;
      }

      .mygreen {
        color: green;
      }

      .myborder {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>学生信息</caption>
      <thead>
        <tr>
          <th>序号</th>
          <th>姓名</th>
          <th>性别</th>
          <th>年龄</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>张三</td>
          <td>男</td>
          <td>18</td>
        </tr>

        <tr>
          <td>2</td>
          <td>李四</td>
          <td>男</td>
          <td>23</td>
        </tr>
        <tr>
          <td>3</td>
          <td>王宏伟</td>
          <td>男</td>
          <td>12</td>
        </tr>
        <tr>
          <td>4</td>
          <td>万马娜</td>
          <td>女</td>
          <td>20</td>
        </tr>
      </tbody>
    </table>

    <ul>
      <li>1111</li>
      <li>2222</li>
      <li>3333</li>
    </ul>

    <script src="./js/jquery-3.1.1.min.js" charset="utf-8"></script>
    <script type="text/javascript">
    $(function(){
      $("thead > tr").addClass('myblue');

      $("tbody > tr:first-child").addClass('myred');
      $("tbody > tr:last-child").addClass('mygreen');
      $("tbody > tr:nth-child(2)").addClass('myblue');

      $("thead > tr > th").addClass("myborder");

      $("ul").addClass("myborder");
    });
    </script>
  </body>
</html>
