<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>表格</title>
    <link rel="stylesheet" href="./test.css">
  </head>
  <body>

    <table border="1" cellspacing="0" cellpadding="20" width="1000px" height="500px" align="center">
      <caption><h2>信息综合表</h2></caption>
      <thead>
        <tr>
          <th>姓名</th>
          <th>性别</th>
          <th colspan="2">电话</th>
        </tr>
      </thead>
      <tbody align="center">
        <tr>
          <th>小王</th>
          <td>女</td>
          <td>123456</td>
          <td rowspan="3">海淀区</td>
        </tr>

        <tr>
          <th>小马</th>
          <td>男</td>
          <td>13</td>
        </tr>

        <tr>
          <th>小可</th>
          <td>女</td>
          <td>14</td>
        </tr>
      </tbody>

      <tfoot align="center">
        <tr>
          <td>总结</td>
          <td>总结</td>
          <td colspan="2">总结</td>
        </tr>
      </tfoot>

    </table>
  </body>
</html>
