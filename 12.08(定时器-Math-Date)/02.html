<html>

    <title>间隔定时器与取消间隔定时器</title>
  </head>
  <body>
    <script type="text/javascript">
      var i = 0;
      function fun() {
        i++;
        console.log(i);
        if (i == 10) {
          clearInterval(timer);
        }
      }

      var timer = setInterval(fun,0);
    </script>
  </body>
