<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>单例模式</title>
  </head>
  <body>
    <script type="text/javascript">
      var obj = {
        name : "lisi",
        age : 10,
        adult: true,

          console.log("drink");
        }
      }
    </script>
  </body>
</html>
