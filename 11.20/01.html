<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>css层叠样式表</title>
    <link rel="stylesheet" href="./css/master.css">
    <style media="screen">
      .top {
        height: 100px;
        background-color: #ccc;
        line-height: 100px;
      }
      ul {
        margin-left: 50px;
      }

      ul li {
        float: left;
        margin: 0px 20px;
      }

    </style>
  </head>
  <body>
    <div class="top">
      <ul>
        <li>首页</li>
        <li>我的课堂</li>
        <li>全部课程</li>
        <li>已加入课程</li>
        <li>问答</li>
        <li>登录</li>
        <li>注册</li>
        <li>找回密码</li>
      </ul>
    </div>
  </body>
</html>
