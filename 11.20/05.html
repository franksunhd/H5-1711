<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>文本外观属性</title>
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
      }

      .divclass {
        word-spacing: 50px;
        background-color: red;
        font-size: 50px;
        height: 100px;
        line-height: 100px;
        text-align: center;
        text-decoration: line-through overline underline;
      }

      p img {
        vertical-align: middle;
      }
      p.item {
        width: 300px;
        text-indent: 2em;
      }

      .one {
        font-size: 50px;
        letter-spacing: 50px;
        word-spacing: 50px;
      }
    </style>
  </head>
  <body>

    <div class="one">
      hello my world ssy niceoomite you
      <br>
      我的 课程 名词
    </div>

    <div class="divclass">
      我是 一个 div 标签
    </div>

    <p>
      p标签

    </p>

  </body>
</html>
