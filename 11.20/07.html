<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>子元素完全居中</title>
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
      }

      .one {
        width: 500px;
        height: 300px;
        background-color: red;
        position: relative;
      }

      .one_s  {
        width: 300px;
        height: 200px;
        line-height: 200px;
        text-align: center;
        background-color: green;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -150px;
        margin-top: -100px;
      }

      .two {
        width: 500px;
        height: 300px;
        background-color: blue;
        position: relative;
      }

      .two_s {
        width: 300px;
        height: 200px;
        text-align: center;
        line-height: 200px;
        background-color: pink;
        margin: auto;
        position: absolute;
        top: 0px;
        left: 0px;
        right: 0px;
        bottom: 0px;
      }

      .three {
        width: 500px;
        height: 300px;
        background-color: orange;
        position: relative;
      }

      .three_s {
        width: 300px;
        height: 200px;
        text-align: center;
        line-height: 200px;
        background-color: green;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
      }

      .four {
        width: 500px;
        height: 300px;
        background-color: blue;
        display:table-cell;
        vertical-align: middle;
      }

      .four_s{
        width: 300px;
        height: 200px;
        margin: auto;
        background: green;
        text-align: center;
        line-height: 200px;
      }
    </style>
  </head>
  <body>
    <!--
    子元素完全居中方法
    第一种：position 定位法 宽高已知
   -->
    <div class="one">
      <div class="one_s">
        第一种：position 定位法 宽高已知
      </div>
    </div>

    <!--
    第二种：position 定位法 宽高未知
   -->

   <div class="two">
     <div class="two_s">
       第二种：position 定位法 宽高未知
     </div>
   </div>

   <!--
   第三种：transfrom:translate()
  -->

  <div class="three">
    <div class="three_s">
      第三种：transfrom
    </div>
  </div>

  <!--
  第四种：
 -->
 <div class="four">
   <div class="four_s">
     第四种：
   </div>
 </div>
  </body>
</html>
