<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
      }


    </style>
  </head>
  <body>


    <script src="./js/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript">
    function  fun() {
      var a = 10;
      return function(){
        for (var i = 0; i++; i < 5){
          a++;
        }
        alert(a);
      };
    }
    
    var ret = fun();
    ret(); //调用返回的函数，仍热可以访问fun中定义的局部变量a

    </script>
  </body>
</html>
