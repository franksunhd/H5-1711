<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>清除浮动</title>

    <style media="screen">
    * {
      margin: 0;
      padding: 0;
    }

    .clearfix {
      zoom:1;
      /*兼容IE*/
    }

    .clearfix::after,
    .clearfix::before {
      clear: both;
      display: block;
      content: "";
      height: 0;
      line-height: 0;
      visibility: hidden;
    }

    ul {
      overflow: hidden;
    }

    ul li {
      float: left;
    }

    .divclass {
      font-size: 50px;
      color: red;
    }
    </style>
  </head>
  <body>

    <div class="item">
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
      <p>我是p标签</p>
    </div>

    <!-- css 属性的继承 -->
    <div class="divclass">
      <p>
        <span>老司机</span>
      </p>
    </div>

  </body>
</html>
