<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>验证码</title>
    <link rel="stylesheet" href="./css/master.css">
  </head>
  <body>
    <div class="one">
      <input class="two" id="btn1" type="button" value="随机产生一个验证码">
    </div>
    <h1 id="s1">####</h1>

    <script type="text/javascript">

      var btn1 = document.getElementById('btn1');

      function createId(n) {
        var str = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
        var len =str.length;
        var index;
        var color = "";
        for(var i = 0; i < n; i++){
          index = Math.floor(Math.random()*len);
          color += str[index];
        }
        console.log(color);
        return color;
      }

      btn1.onclick = function(){
        var num = createId(4);
        document.getElementById('s1').innerHTML = num;
      }

    </script>
  </body>
</html>
