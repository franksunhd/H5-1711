<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>文件列表</title>
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
      }

      table {
        margin: 20px auto;
        width: 600px;
        border: 1px solid gray;
        border-collapse: collapse;
      }

      th,td {
        width: 200px;
        text-align: center;
        border: 1px solid gray;
      }
    </style>
  </head>
  <body>
    <input type="file" multiple>
    <table id="show">
      <caption><h2>文件信息</h2></caption>
      <thead>
        <tr>
          <th>文件名称</th>
          <th>文件大小</th>
          <th>文件最后修改时间</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script type="text/javascript">
      var f = document.querySelector("input[type=file]");
      var tb = document.querySelector('#show tbody');

      f.addEventListener('change',function() {
        console.log(f.files);

        for (let i = 0; i < f.files.length; i++) {
          console.log(f.files[i].name);

          var tr = document.createElement('tr');
          tr.innerHTML = "<td>" + f.files[i].name + "</td><td>"
          + (f.files[i].size/1024).toFixed(2) + " KB</td><td>"
          + f.files[i].lastModifiedDate.toLocaleString()
          + "</td>";
          tb.appendChild(tr);
        }
      },false)
    </script>
  </body>
</html>
