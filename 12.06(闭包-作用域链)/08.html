<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
    console.log("---------JSON 的解析---------");
      var a = JSON.parse('{}');
      var b = JSON.parse('true');
      var c = JSON.parse('"foo"');
      var d = JSON.parse('[1,2,"false"]');
      var e = JSON.parse('null');
      console.log(e);

      var str = '{"name":"lisi","age":10}';
      var json = JSON.parse(str,function(key,value){
        return value;
      });
      console.log(json);

      console.log("---------正则表达式---------");
    </script>
  </body>
</html>
