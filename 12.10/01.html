<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
    console.log("%02d年%02d月%02d日", 2017, 1, 2);//日期格式输出
    console.log('%c有颜色的输出信息', 'color:white; background-color:#0055CC;font-size:30px;');//格式输出

    console.info("console.info 一般信息");
    console.debug("console.debug 调试信息");
    console.warn("console.warn 警告信息");
    console.error("console.error 错误信息");

    var arr = [1,2,3,4,5];
    console.log("数组: ",arr);
    </script>
  </body>
</html>
