<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>数组去重</title>
  </head>
  <body>
    <script type="text/javascript">

    function uniqueArr(arr){
      var temp = [];
      for (var i = 0,lens = arr.length; i < lens; i++) {
        if (temp.indexOf(arr[i]) == -1) {
          temp.push(arr[i]);
        }
      }

      return temp;
    }


      var result = uniqueArr([1,1,2,3,3,3,4,4,4,5,6,6,7,7,7,7,8,8,9,0]);
      for (var j = 0,len = result.length; j < len; j++) {
        console.log(result[j]);
      }

    </script>
  </body>
</html>
