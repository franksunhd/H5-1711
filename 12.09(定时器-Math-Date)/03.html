<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>随机颜色</title>
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
      }

     #div {
       width: 800px;
       height: 100px;
       background-color: #FE9F7B;
       line-height: 100px;
       font-size: 30px;
       text-align: center;
       margin: 50px auto;
       overflow: hidden;
     }
    </style>
  </head>
  <body>
    <div id="div"></div>
    <script type="text/javascript">
      var box = document.getElementById('div');
      var body = document.body;
      function fun() {
        var color = "#" + Math.floor(Math.random() * 0xffffff).toString(16);
        box.innerHTML = color;
        body.style.backgroundColor = color;
        return color;
      }

      setInterval(fun,1000);
    </script>
  </body>
</html>
