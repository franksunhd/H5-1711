<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>产生随机数</title>
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
      }

     #div {
       width: 800px;
       height: 100px;
       background-color: #FE9F7B;
       line-height: 100px;
       font-size: 30px;
       text-align: center;
       margin: 50px auto;
       overflow: hidden;
     }
    </style>
  </head>
  <body>
    <div id="div"></div>
    <input id="item" type="text" name="" value="6">
    <div id="ul"></div>
    <script src="./jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript">
      var box = document.getElementById('div');
      function fun() {
        var num = document.getElementById('item').value;
        var str = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890";
        var len = str.length;
        var index , captcha = "";
        for (var i = 0; i < num; i++) {
          index = Math.floor(Math.random()* len);
          captcha += str[index];
        }
        box.innerHTML = captcha;
        $('#ul').append("<a> " + captcha + " </a>");
      }


      timer = setInterval(fun,1000);
    </script>
  </body>
</html>
