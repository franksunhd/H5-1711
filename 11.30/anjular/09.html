<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>循环数组</title>
    <script src="../js/angular.min.js" charset="utf-8"></script>
  </head>
  <body ng-app="myApp">
    <runoob-directive></runoob-directive>
    <script>
      var app = angular.module("myApp", []);
      app.directive("runoobDirective", function() {
          return {
              template : "<h1>自定义指令!</h1>"
          };
      });
    </script>
  </body>
</html>
