<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AnjularJs指令</title>
    <script src="../js/angular.min.js" charset="utf-8"></script>
  </head>
  <body>
    <!--
      ng-init 指令初始化 AnjularJs 的应用程序变量
    -->
    <div class="" ng-app="" ng-init="firstname='json'">
      <p>姓名为:<span ng-bind="firstname"></span></p>
    </div>
  </body>
</html>
