<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AnjularJs的表达式</title>
    <script src="../js/angular.min.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="" ng-app="" ng-init="person={firstName:'John',lastName:'Doe'}">
      <p>我的第一个表达式:{{ 5 + 5 }}</p>
      <!--  -->
      <p>姓为:{{ person.lastName }}</p>
      <!--  -->
      <p>姓为:<span ng-bind="person.lastName"></span></p>
    </div>
  </body>
</html>
